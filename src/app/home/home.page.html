<ion-header>
    <ion-toolbar>
        <ion-title>Setting</ion-title>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/','dashboard','notification']">
                <ion-icon class="notification-icon" slot="icon-only" src="../../assets/icons/notification.svg">
                </ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <section class="firstsec" text-center>
        <div class="row">
            <ion-row>
                <ion-col col-6 text-center>
                    <ion-card class="pro" text-center padding>
                        <input type="file" id="fileLoader" #fileLoader name="files" title="Load File" hidden />
                        <button ion-button icon-left (click)="presentActionSheet(fileLoader)">
                            <ion-icon name="brush"></ion-icon>
                        </button>
                        <span *ngIf="uploadImage != null">
                            <img id="checkinImage" [src]="uploadImage" (load)="imageLoaded()" />
                        </span>
                        <h2>Arunkumar</h2>
                        <p>arunkumar111@gmail.com</p>
                    </ion-card>

                </ion-col>
            </ion-row>
        </div>
    </section>



    <section class="second">
        <p class="para" text-start>Account Details</p>
        <ion-row>
            <ion-col col-6>

                <ion-card class="smallcard" padding>
                    <ion-row>
                        <ion-col size="2" text-center>
                            <div class="img-setting">
                                <img src="../../assets/_ionicons_svg_md-settings.svg">
                            </div>
                        </ion-col>
                        <ion-col size="8">
                            <div class="content">
                                <h2>Profile Setting</h2>
                                <p>Update and modify your profile</p>
                            </div>
                        </ion-col>
                        <ion-col size="2">
                            <div class="arrow">
                                <ion-icon name="arrow-forward"></ion-icon>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
    </section>

</ion-content>
